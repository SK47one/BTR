<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bum2Rich</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Oberer Bereich -->
    <header>
        <div class="header-info">
            <img src="Logo.png" alt="Bum2Rich Logo" class="logo">
        </div>
    </header>

    <!-- Mittlerer Bereich -->
    <section class="main-content">
        <div id="coin-display" class="coins">
            <h2>₿ 1.000.000</h2>
        </div>

        <div class="character-section">
            <img src="avatar_placeholder.jpeg" alt="Charakter" class="character">
        </div>
    </section>

    <!-- Unterer Bereich mit Links zu den anderen Seiten -->
    <footer>
        <button onclick="window.location.href='https://github.com/SK47one/BTR/blob/main/index.html'">Avatar</button>
        <button onclick="window.location.href='https://github.com/SK47one/BTR/blob/main/next-level.html'">Next Level</button>
        <button onclick="window.location.href='https://github.com/SK47one/BTR/blob/main/bank.html'">Bank</button>
        <button onclick="window.location.href='https://github.com/SK47one/BTR/blob/main/aufgaben.html'">Aufgaben</button>
        <button onclick="window.location.href='https://github.com/SK47one/BTR/blob/main/airdrop.html'">Airdrop</button>
        <button onclick="window.location.href='https://github.com/SK47one/BTR/blob/main/freunde.html'">Freunde</button>
    </footer>

    <!-- JavaScript für dynamische Münzanzeige -->
    <script>
        let coins = 1000000; // Start Münzen
        let level = 1;

        // Update der Münzenanzeige
        function updateCoins(amount) {
            coins += amount;
            document.getElementById("coin-display").innerText = `₿ ${coins.toLocaleString()}`;
        }

        // Funktion zum Levelaufstieg
        function nextLevel() {
            level++;
            alert("Du bist jetzt auf Level " + level);
            updateCoins(50000); // Belohnung bei Levelaufstieg
        }

        // Funktion zum Aufgabenerfüllen
        function completeTask() {
            updateCoins(10000); // Task bringt 10.000 Coins
            alert("Aufgabe erledigt! Du hast 10.000 Coins verdient.");
        }
    </script>
</body>
</html>
